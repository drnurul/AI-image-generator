<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="image-generator">
      <div class="content">
        <h1>AI Image Generator</h1>
        <p>Convert your text into images in just one click</p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="describe with what you want to see"
            required
          />
          <div class="controls">
            <select class="img-quantity">
              <option value="1">1 Image</option>
              <option value="2">2 Image</option>
              <option value="3">3 Image</option>
              <option value="4">4 Image</option>
            </select>
            <button type="submit" class="generate-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card ">
        <img src="images/college.jpg" alt="image" />
        <a href="#" class="download-btn"
          ><img src="images/dwn-btn.png" alt="download-btn"
        /></a>
      </div>
      <div class="img-card">
        <img src="images/student.jpg" alt="image" />
        <a href="#" class="download-btn"
          ><img src="images/dwn-btn.png" alt="download-btn"
        /></a>
      </div>
      <div class="img-card">
        <img src="images/graduate.jpg" alt="image" />
        <a href="#" class="download-btn"
          ><img src="images/dwn-btn.png" alt="download-btn"
        /></a>
      </div>
      <div class="img-card">
        <img src="images/ai vs web devel.png" alt="image" />
        <a href="#" class="download-btn"
          ><img src="images/dwn-btn.png" alt="download-btn"
        /></a>
      </div>
      
    </section>

    <script src="script.js"></script>
  </body>
</html>
